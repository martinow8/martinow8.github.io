<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.shipping-form {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

fieldset {
    border: 1px solid #dcdcdc;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 25px;
}

legend {
    font-weight: 600;
    font-size: 1.2em;
    color: #333;
    padding: 0 10px;
    margin-left: -10px;
}

.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}

label {
    margin-bottom: 5px;
    font-size: 0.9em;
    color: #555;
    font-weight: 500;
}

input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    box-sizing: border-box; /* Ensures padding doesn't affect width */
    transition: border-color 0.3s ease;
}

input[type="number"]:focus {
    border-color: #007bff;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}
</style>
<body>
<form action="" class="shipping-form">
    <fieldset>
        <legend>Truck Information</legend>
        <div class="form-group">
            <label for="truck-length">Truck Length</label>
            <input type="number" id="truck-length">
        </div>
        <div class="form-group">
            <label for="truck-width">Truck Width</label>
            <input type="number" id="truck-width">
        </div>
    </fieldset>

    <fieldset>
        <legend>Product Information</legend>
        <div class="form-group">
            <label for="product-length">Product Length</label>
            <input type="number" id="product-length">
        </div>
        <div class="form-group">
            <label for="product-width">Product Width</label>
            <input type="number" id="product-width">
        </div>
    </fieldset>

    <button type="button" id="calculate">Calculate</button>
</form>

        <div>
            <h4 id="truckLdm"></h4>
            <h4 id="result"></h4>
        </div>
</body>
<script>
    let truckLengthElement = document.getElementById("truck-length");
    let truckWidthElement = document.getElementById("truck-width");
    let productLengthElement = document.getElementById("product-length");
    let productWidthElement = document.getElementById("product-width");
    

    let calculateButton = document.getElementById("calculate");
    let truckLdmResult = document.getElementById("truckLdm");
    let resultElement = document.getElementById("result");

    calculateButton.addEventListener("click", calculate)

    function calculate(){
        let truckLength = truckLengthElement.value;
        let truckWidth = truckWidthElement.value;
        let productLength = productLengthElement.value;
        let productWidth = productWidthElement.value;
        
        let ldm = 1 * truckWidth;
        let truckLdm = ldm * truckLength;
        let productSize = productLength * productWidth;

        let productLdm = productSize / truckLDM;
        
        truckLdmResult.textContent = "Truck LDM = " + truckLdm;
        resultElement.textContent = "Product LDM = " + productLdm;
    }
</script>
</html>
